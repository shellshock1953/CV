name: Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  update-skills:
    name: Update Skills from Notion
    uses: ./.github/workflows/update-skills.yml
    secrets: inherit

  generate-html:
    name: Generate HTML
    needs: update-skills
    uses: ./.github/workflows/generate-html.yml
    secrets: inherit

  generate-pdf:
    name: Generate PDF
    needs: generate-html
    uses: ./.github/workflows/generate-pdf.yml
    secrets: inherit
    with:
      release_tag: ${{ github.event.release.tag_name }}

  deploy:
    name: Deploy to GitHub Pages
    needs: generate-html
    uses: ./.github/workflows/deploy.yml
    secrets: inherit

  summary:
    name: Release Summary
    needs: [generate-html, generate-pdf, deploy]
    runs-on: ubuntu-latest
    steps:
      - name: Summary
        run: |
          echo "âœ… Release ${{ github.event.release.tag_name }} complete!"
          echo "ğŸ“ Skills updated from Notion"
          echo "ğŸŒ HTML generated and committed to main"
          echo "ğŸ“„ PDF attached to release"
          echo "ğŸš€ Deployed to GitHub Pages"
